<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf" xmlns:th.each="http://www.w3.org/1999/xhtml">
<head>
    <title>Title</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>

<div th:text="${log} "> Зашел</div>

<div th:each="el : ${users}">
    <input type="submit" name="user" th:value="${el.login}">
</div>

<a href="/"> назат в меню </a>

<table class="table table-striped table-bordered">
    <thead class="thead-dark">
    <tr>
        <th>User ID</th>
        <th>Login</th>
        <th>Password</th>
        <th>UserInfo</th>
        <th>Roles</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user: ${users}">
        <td th:text="${user.id}">User ID</td>
        <td th:text="${user.login}">Login</td>
        <td th:text="${user.password}">Password</td>
        <td th:text="${user.userInfo}">User Info</td>
        <td th:text="${user.isActive}">isActive</td>
        <td><a href="/"> Редактирование </a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
